;Version for this build.
version = 1.0

;Absolute path of the project directory.
project.dir = ${basedir}/..

;YuiCompressor is used to minify compiled JavaScript file into a smaller version for the web.
yuicompressor.file = lib/yuicompressor/yuicompressor-2.4.2.jar
yuiant.file = lib/yuiant/yuiant.jar

;Ant contrib is used to generate compile list from existing TypeScript files.
antcontrib.file = lib/ant-contrib/ant-contrib-1.0b3.jar

;Absolute paths of project directories used in the build.
src.dir = ${project.dir}/src/
src.bin.dir = ${project.dir}/bin/

;Name of the file used for release on the web and tests.
declarations-file-path = ${src.bin.dir}puremvc-typescript-employeeadmin-${version}.d.ts
release-file-path = ${src.bin.dir}puremvc-typescript-employeeadmin-${version}.js